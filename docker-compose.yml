version: "3.9"

services:
  api:
    build: .
    container_name: financial-ai-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
    - DB_URI=mysql+aiomysql://root:pickles@mysql:3306/finai
    - REDIS_URL=redis://redis:6379/0  
    depends_on:
      - mysql
      - redis  # ← Add this

  mysql:
    image: mysql:8
    container_name: financial-ai-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pickles
      MYSQL_DATABASE: finai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:  # ← Fix indentation (2 spaces)
    image: redis:7
    container_name: financial-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  mysql_data:
  redis_data: